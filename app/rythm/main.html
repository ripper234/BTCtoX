<!DOCTYPE html>

<html>
    <head>
        <title>@get(title)</title>
        <meta charset="${_response_encoding}" />
        <link rel="stylesheet" media="screen" href="@url(/public/stylesheets/main.less)" />
        <link rel="stylesheet" href="@url(/public/bootstrap/less/bootstrap.less)" />
        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
        </style>

        @get(moreStyles)
        <link rel="shortcut icon" type="image/png" href="@url(/public/images/favicon.png)" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        @get(moreScripts)
    </head>


    <body data-spy="scroll" data-target=".subnav" data-offset="50">
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">BTC to X</a>
              <div class="nav-collapse">
                <ul class="nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="@url(frombtc())">BTC --> X</a></li>
                  <li><a href="@url(tobtc())">X --> BTC</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>

        @doLayout
    </body>
</html>
