<!DOCTYPE html>

<html>
    <head>
        <title>@get(title)</title>
        <meta charset="@_response_encoding" />
        <link rel="stylesheet" media="screen" href="/public/stylesheets/main.less" />
        <link rel="stylesheet" href="/public/bootstrap/less/bootstrap.less" />
        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
        </style>

        @get(moreStyles)
        <link rel="shortcut icon" type="image/png" href="/public/images/favicon.png" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="@_response_encoding"></script>
        @get(moreScripts)

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-3992244-13']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </head>


    <body data-spy="scroll" data-target=".subnav" data-offset="50">
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="@url(index())">BTC to X</a>
              <div class="nav-collapse">
                <ul class="nav">
                    <!-- TODO - active navigation element -->
                  <li><a href="@url(index())">Home</a></li>
                  <li><a href="@url(frombtc())">BTC --> X</a></li>
                  <li><a href="@url(tobtc())">X --> BTC</a></li>
                  <li><a href="@url(api())">API</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>

        @doLayout
    </body>
</html>
